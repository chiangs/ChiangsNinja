<body id="body">
  <app-root>
    <style>
      .loadingContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      .loading {
        height: 100px;
        width: 100px;
        margin: 0 auto;
        -webkit-animation: rotate 1s infinite linear;
        animation: rotate 1s infinite linear;
      }

      .loadingCircle {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: red;
        float: left;
        margin: 30px 3px 0;
      }

      .loadingCircle1 {
        -webkit-animation: orbit 2s infinite ease-in-out;
        animation: orbit 2s infinite ease-in-out;
      }

      .loadingCircle2 {
        -webkit-animation: m16c2anim 2s infinite ease-in-out;
        animation: m16c2anim 2s infinite ease-in-out;
      }

      @-webkit-keyframes rotate {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes rotate {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }


      @-webkit-keyframes orbit {
        0%,
        100% {
          -webkit-transform: scale(.25);
          transform: scale(.25);
          background-color: #67b4d4;
        }
        50% {
          -webkit-transform: scale(1.5);
          transform: scale(1.5);
          background-color: #4b7b9f;
        }
      }

      @keyframes orbit {
        0%,
        100% {
          -webkit-transform: scale(.25);
          transform: scale(.25);
          background-color: #67b4d4;
        }
        50% {
          -webkit-transform: scale(1.5);
          transform: scale(1.5);
          background-color: #4b7b9f;
        }
      }

      @-webkit-keyframes m16c2anim {
        0%,
        100% {
          -webkit-transform: scale(1.5);
          transform: scale(1.5);
          background-color: #e57373;
        }
        50% {
          -webkit-transform: scale(.25);
          transform: scale(.25);
          background-color: #e57373;
        }
      }

      @keyframes m16c2anim {
        0%,
        100% {
          -webkit-transform: scale(1.5);
          transform: scale(1.5);
          background-color: #e57373;
        }
        50% {
          -webkit-transform: scale(.25);
          transform: scale(.25);
          background-color: #e57373;
        }
      }
    </style>
    <div class="loadingContainer">
      <div class="loading">
        <div class="loadingCircle loadingCircle1"></div>
        <div class="loadingCircle loadingCircle2"></div>
      </div>
    </div>
  </app-root>

</body>
